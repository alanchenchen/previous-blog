<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简单链式运动.html</title>
		<style type="text/css">
			*{padding: 0;;margin:0;}
			#ul{position: relative;width:400px;height:200px;overflow: hidden;margin:100px auto;}
			li{list-style: none;width:400px;height:40px;position: absolute;left:100%;border-radius: 30px;}
			.li1{top:20px;}
			.li2{top:70px;}
			.li3{top:120px;}
			input{margin:0 auto;width:200px;height:20px;text-indent:1em;font-size:18px;}
		</style>
	</head>
	<body>
		<ul id="ul">
			<li class="li1"></li>
			<li class="li2"></li>
			<li class="li3" id="li3"></li>
		</ul>
		<script type="text/javascript" src="../js/common.js" ></script>
		<script type="text/javascript">
			var ul=$("ul");
			var li=ul.children;
			var len=li.length;
			var i=0;
			var timer=null;
			function move(){	
				SpeedMove({
					obj:li[i],
					attr:["left",0],
					add:true,
					speed:[0,30]
				});
				li[i].style.backgroundColor=getRandomColor();
				i++;
				if(i>=len)clearInterval(timer);
			}
			timer=setInterval(move,150);
		</script>
	</body>
</html>
